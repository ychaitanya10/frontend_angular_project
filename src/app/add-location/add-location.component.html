<div class="location-form">
  <h2>Add Location</h2>
  <form #locationForm="ngForm" (ngSubmit)="onSubmit(locationForm)">
    <div class="form-group">
      <label for="city">City <span style="color:red">*</span></label>
      <input type="text" id="city" name="city" [(ngModel)]="location.city" required>
      <div *ngIf="locationForm.submitted && !location.city" style="color: red;">
        City is required.
      </div>
    </div>
    <div class="form-group">
      <label for="state">State <span style="color:red">*</span></label>
      <input type="text" id="state" name="state" [(ngModel)]="location.state" required>
      <div *ngIf="locationForm.submitted && !location.state" style="color: red;">
        State is required.
      </div>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" id="description" name="description" [(ngModel)]="location.description">
    </div>
    <button type="submit">Add Location</button>
  </form>
</div>
